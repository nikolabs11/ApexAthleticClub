<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Selection - Apex Athletic Club</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="program-content">
        <h3>Confirm Your Information</h3>
        <form id="confirm-info-form">
            <label for="parent-name">Parent Name:</label>
            <input type="text" id="parent-name" name="parent-name" required>

            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <h3>Select Your Program Days</h3>
            <div id="program-days"></div>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const playerData = JSON.parse(localStorage.getItem('playerData'));
            if (playerData) {
                document.getElementById('parent-name').value = playerData.parentName;
                document.getElementById('first-name').value = playerData.firstName;
                document.getElementById('last-name').value = playerData.lastName;
                document.getElementById('email').value = playerData.email;
                document.getElementById('phone').value = playerData.phone;

                const birthYear = parseInt(playerData.birthYear);
                const programDays = document.getElementById('program-days');

                playerData.programs.forEach(program => {
                    if (program === "Indoor Soccer" || program === "Outdoor Soccer") {
                        if (birthYear <= 2014) {
                            programDays.innerHTML += `<p>${program}: Tuesday, Saturday</p>`;
                        } else if (birthYear >= 2010 && birthYear <= 2013) {
                            programDays.innerHTML += `<p>${program}: Monday, Sunday</p>`;
                        }
                    }
                    if (program === "Judo") {
                        programDays.innerHTML += '<p>Judo: Wednesday, Friday</p>';
                    }
                    if (program === "Flag Football") {
                        programDays.innerHTML += '<p>Flag Football: Friday, Sunday</p>';
                    }
                    if (program === "Small Group Training") {
                        programDays.innerHTML += '<p>Small Group Training: Select any/all days and locations</p>';
                    }
                });
            }
        });
    </script>
</body>
</html>
