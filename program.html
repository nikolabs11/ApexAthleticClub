<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program - Apex Athletic Club</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.cells.min.js"></script>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
    <div id="vanta-bg"></div>
    <div id="overlay">
        <div id="logo-container">
            <a href="/">
                <img id="club-logo" src="images/AAC Logo.png" alt="Apex Athletic Club Logo">
            </a>
        </div>
    </div>
    <div class="program-content">
        <div id="welcome-message" class="centered">
            <h2>Welcome to Apex Athletic Club</h2>
            <h4>A Talent Factory for Promising Individuals</h4>
            <button id="learn-more">LEARN MORE</button>
        </div>
        
        <div id="program-details">
            <p>Apex Athletic Club is an invite-only collective...</p>
            <h3>Build Your Program</h3>
            <div class="sport-selection">
                <label>
                    <input type="checkbox" name="sports" value="indoor-soccer">
                    Indoor Soccer/Futsal
                    <div class="sport-description">
                        Develop quick decision-making and technical skills in confined spaces
                    </div>
                </label>
                <label><input type="checkbox" name="sports" value="outdoor-soccer"> Outdoor Soccer</label>
                <label><input type="checkbox" name="sports" value="judo"> Judo</label>
                <label><input type="checkbox" name="sports" value="flag-football"> Flag Football</label>
                <label><input type="checkbox" name="sports" value="small-group-training"> Small Group Training</label>
            </div>
            <button id="next-step" class="hidden">NEXT</button>
        </div>
    </div>
    <script src="program.js"></script>
</body>
</html>
