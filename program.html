<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program - Apex Athletic Club</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.cells.min.js"></script>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
    <div id="vanta-bg"></div>
    <div id="overlay">
        <div id="logo-container">
            <a href="/">
                <img id="club-logo" src="images/AAC Logo.png" alt="Apex Athletic Club Logo">
            </a>
        </div>
        
        <!-- Welcome section on dark background -->
        <div id="welcome-section">
            <h2>Welcome to Apex Athletic Club</h2>
            <h4>A Talent Factory for Promising Individuals</h4>
            <button id="learn-more">LEARN MORE</button>
        </div>
    </div>

    <!-- Program content on white background -->
    <div class="program-content">
        <div id="program-details">
            <div class="sport-selection">
                <!-- Indoor Soccer/Futsal -->
                <label>
                    <input type="checkbox" name="sports" value="indoor-soccer">
                    <span class="sport-title">Indoor Soccer/Futsal</span>
                    <div class="sport-details">
                        <div class="age-group">Ages 8-16</div>
                        <div class="schedule">Mon/Wed/Fri 4-6PM</div>
                        <div class="requirements">All skill levels welcome</div>
                        <ul class="benefits">
                            <li>Professional UEFA/USSF licensed coaches</li>
                            <li>Year-round facility access</li>
                            <li>Technical skills development</li>
                            <li>Weekly futsal tournaments</li>
                        </ul>
                    </div>
                </label>

                <!-- Outdoor Soccer -->
                <label>
                    <input type="checkbox" name="sports" value="outdoor-soccer">
                    <span class="sport-title">Outdoor Soccer</span>
                    <div class="sport-details">
                        <div class="age-group">Ages 10-18</div>
                        <div class="schedule">Tue/Thu 5-7PM</div>
                        <div class="requirements">Intermediate+ skills</div>
                        <ul class="benefits">
                            <li>Premium grass facilities</li>
                            <li>US Club Soccer competitions</li>
                            <li>Position-specific training</li>
                            <li>Tactical development focus</li>
                        </ul>
                    </div>
                </label>

                <!-- Add other sports following the same pattern -->
            </div>
            <button id="next-step" class="hidden">NEXT</button>
        </div>
    </div>
    <script src="program.js"></script>
</body>
</html>
