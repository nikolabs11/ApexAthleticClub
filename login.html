<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Apex Athletic Club</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.cells.min.js"></script>
</head>
<body>
    <div id="vanta-bg"></div>
    <div id="overlay">
        <div id="logo-container">
            <a href="/">
                <img id="club-logo" src="images/AAC Logo.png" alt="Apex Athletic Club Logo">
            </a>
        </div>
        
        <div class="main-content">
            <div class="form-container login-form">
                <div class="form-header">
                    <h2>Login to Apex Athletic Club</h2>
                    <p>Access your team dashboard</p>
                </div>
                
                <div class="form-body">
                    <form id="login-form">
                        <div class="form-field">
                            <label for="email">Email*</label>
                            <input type="email" id="email" name="email" required>
                            <span class="form-field-error">Please enter your email address</span>
                        </div>
                        
                        <div class="form-field">
                            <label for="password">Password*</label>
                            <input type="password" id="password" name="password" required>
                            <span class="form-field-error">Please enter your password</span>
                        </div>
                        
                        <div class="form-actions">
                            <a href="/" class="cta-button secondary">
                                <i class="fas fa-arrow-left"></i> BACK TO HOME
                            </a>
                            <button type="submit" class="cta-button">
                                <i class="fas fa-sign-in-alt"></i> LOGIN
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Initialize Vanta background
        VANTA.CELLS({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            color1: 0x045034,
            color2: 0x109963,
            size: 0.20,
            speed: 0.00
        });
        
        // Form validation and submission
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            let valid = true;
            
            // Validate required fields
            const requiredFields = this.querySelectorAll('[required]');
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    valid = false;
                    field.closest('.form-field').classList.add('invalid');
                } else {
                    field.closest('.form-field').classList.remove('invalid');
                }
            });
            
            if (valid) {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Check if admin login
                if (email === 'admin@apexraptors.com' && password === 'admin123') {
                    localStorage.setItem('currentUser', JSON.stringify({
                        id: 'admin',
                        name: 'Administrator',
                        email: email,
                        role: 'admin'
                    }));
                    window.location.href = 'admin-dashboard.html';
                } else {
                    // Regular user login
                    const result = loginUser(email, password);
                    
                    if (result.success) {
                        window.location.href = 'dashboard.html';
                    } else {
                        alert('Invalid email or password. Please try again.');
                    }
                }
            }
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
