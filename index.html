<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex Athletic Club</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div id="vanta-bg"></div>
    <div id="overlay">
        <div id="logo-container">
            <img id="club-logo" src="images/club-logo.png" alt="Apex Athletic Club Logo">
        </div>
        <div id="content-container">
            <div class="content">
                <button id="learn-more">LEARN MORE</button>
            </div>
            <div id="actions" class="hidden">
                <input type="text" id="invite-code" placeholder="Enter Invite Code" class="hidden">
                <button id="enter-code"><span>ENTER INVITE CODE</span></button>
                <button id="request-trial"><span>REQUEST TRIAL</span></button>
                <button id="back"><span>RETURN</span></button>
            </div>
            <form name="trial-request" method="POST" data-netlify="true" class="hidden" id="trial-form">
                <!-- ... trial form fields ... -->
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.cells.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
