<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex Athletic Club</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div id="vanta-bg"></div>
    <div id="overlay">
        <div id="logo-container">
            <img id="club-logo" src="images/club-logo.png" alt="Apex Athletic Club Logo">
        </div>
        <div id="content-container">
            <div class="content">
                <button id="learn-more">LEARN MORE</button>
            </div>
            <div id="actions" class="hidden">
                <button id="enter-code"><span>ENTER INVITE CODE</span></button>
                <button id="request-trial"><span>REQUEST TRIAL</span></button>
                <button id="back">RETURN</button>
            </div>
            <form name="trial-request" method="POST" data-netlify="true" class="hidden" id="trial-form">
                <div class="name-fields">
                    <input type="text" name="parent-first-name" placeholder="Parent First Name" required>
                    <input type="text" name="parent-last-name" placeholder="Parent Last Name" required>
                </div>
                <div class="name-fields">
                    <input type="text" name="player-first-name" placeholder="Player First Name" required>
                    <input type="text" name="player-last-name" placeholder="Player Last Name" required>
                </div>
                <input type="email" name="contact-email" placeholder="Contact Email" required>
                <input type="tel" name="contact-phone" placeholder="Contact Phone" required>
                <textarea name="comments" placeholder="Comments or Questions"></textarea>
                <button type="submit"><span>SUBMIT</span></button>
                <button type="button" id="back-trial">RETURN</button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.cells.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
