<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Schedule - Apex Athletic Club</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.0/main.min.css">
</head>
<body>
    <div id="vanta-bg"></div>
    <div id="overlay">
        <header class="app-header">
            <!-- Same header as dashboard.html -->
        </header>
        
        <div class="schedule-container">
            <div class="schedule-filters">
                <h3>Filters</h3>
                <div class="filter-group">
                    <label for="category-filter">Category:</label>
                    <select id="category-filter">
                        <option value="all">All Categories</option>
                        <option value="soccer">Soccer</option>
                        <option value="small-group">Small Group Training</option>
                        <option value="flag-football">Flag Football</option>
                        <option value="judo">Judo</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>View Options:</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="my-events-only" name="my-events-only">
                        <label for="my-events-only">Only My Events</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="show-unavailable" name="show-unavailable" checked>
                        <label for="show-unavailable">Show Events I'm Unavailable For</label>
                    </div>
                </div>
                
                <button id="apply-filters" class="cta-button">Apply Filters</button>
            </div>
            
            <div class="schedule-calendar">
                <div id="calendar"></div>
            </div>
        </div>
    </div>
    
    <!-- Event Details Modal -->
    <div id="event-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3 id="event-title">Event Title</h3>
            <div id="event-details">
                <!-- Will be populated dynamically -->
            </div>
            <div id="availability-controls">
                <button id="mark-available" class="cta-button">I'll Be There</button>
                <button id="mark-unavailable" class="cta-button secondary">Can't Make It</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.0/main.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.cells.min.js"></script>
    <script src="schedule.js"></script>
</body>
</html>
