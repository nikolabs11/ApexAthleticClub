<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Dashboard - Apex Athletic Club</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.cells.min.js"></script>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
    <div id="vanta-bg"></div>
    <div id="overlay">
        <div id="logo-container">
            <a href="/">
                <img id="club-logo" src="images/AAC Logo.png" alt="Apex Athletic Club Logo">
            </a>
        </div>
        
        <div class="dashboard-container">
            <div class="sidebar">
                <nav>
                    <ul>
                        <li class="active"><a href="#schedule">My Schedule</a></li>
                        <li><a href="#availability">Update Availability</a></li>
                        <li><a href="#small-group">Small Group Training</a></li>
                        <li><a href="#development">Player Development</a></li>
                        <li><a href="#payments">Payments</a></li>
                        <li><a href="#settings">Settings</a></li>
                    </ul>
                </nav>
                <div class="user-info">
                    <p>Logged in as: <span id="player-name">Player Name</span></p>
                    <button id="logout-btn">Logout</button>
                </div>
            </div>
            
            <div class="main-content">
                <!-- Schedule Section -->
                <section id="schedule" class="active-section">
                    <h2>My Schedule</h2>
                    <div class="filter-controls">
                        <label>Filter by: </label>
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="small-group">Small Group</button>
                        <button class="filter-btn" data-filter="flag-football">Flag Football</button>
                        <button class="filter-btn" data-filter="outdoor-soccer">Outdoor Soccer</button>
                        <button class="filter-btn" data-filter="indoor-soccer">Indoor Soccer</button>
                    </div>
                    <div class="calendar-view">
                        <!-- Calendar will be populated by JavaScript -->
                    </div>
                    <div class="upcoming-events">
                        <h3>Upcoming Events</h3>
                        <ul id="events-list">
                            <!-- Events will be populated by JavaScript -->
                        </ul>
                    </div>
                </section>
                
                <!-- Other sections will be added here -->
            </div>
        </div>
    </div>
    
    <script src="dashboard.js"></script>
</body>
</html>
