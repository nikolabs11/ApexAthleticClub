<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Your Program - Apex Athletic Club</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <div id="vanta-bg"></div>
    <div id="overlay">
        <div id="logo-container">
            <a href="/">
                <img id="club-logo" src="images/AAC Logo.png" alt="Apex Athletic Club Logo">
            </a>
        </div>
        
        <div id="program-preview" class="hidden">
            <h3>YOUR CUSTOM PROGRAM INCLUDES:</h3>
            <div id="program-details">
                <!-- Dynamically populated based on code -->
            </div>
        </div>
        
        <div id="checkout-flow" class="hidden">
            <!-- Progress Steps -->
            <div class="progress-steps">
                <div class="step active">1. Child Info</div>
                <div class="step">2. Program Setup</div>
                <div class="step">3. Payment</div>
            </div>

            <!-- Step 1: Child Information -->
            <div class="checkout-step active" data-step="1">
                <h3>CHILD INFORMATION</h3>
                <div class="name-fields">
                    <input type="text" name="childFirstName" placeholder="First Name" required>
                    <input type="text" name="childLastName" placeholder="Last Name" required>
                </div>
                <input type="date" name="birthdate" required>
                <textarea name="medicalInfo" placeholder="Medical Considerations"></textarea>
                <button class="next-step">CONTINUE →</button>
            </div>

            <!-- Step 2: Program Customization -->
            <div class="checkout-step" data-step="2">
                <h3>PROGRAM SELECTION</h3>
                <div class="sport-selection">
                    <label><input type="checkbox" name="sports" value="soccer"> Indoor Soccer/Futsal</label>
                    <label><input type="checkbox" name="sports" value="judo"> Judo</label>
                    <label><input type="checkbox" name="sports" value="football"> Flag Football</label>
                    <label><input type="checkbox" name="sports" value="hockey"> Roller Hockey</label>
                </div>
                
                <h4>SCHEDULE PREFERENCES</h4>
                <div class="schedule-preferences">
                    <select name="daysPerWeek">
                        <option value="">Days per week</option>
                        <option value="2">2 days</option>
                        <option value="3">3 days</option>
                    </select>
                    <select name="timePreference">
                        <option value="">Time preference</option>
                        <option value="afternoon">Afternoons (3-5pm)</option>
                        <option value="evening">Evenings (5-7pm)</option>
                    </select>
                </div>
                <button class="next-step">CONTINUE →</button>
            </div>

            <!-- Step 3: Payment -->
            <div class="checkout-step" data-step="3">
                <h3>PAYMENT DETAILS</h3>
                <div id="card-element"></div>
                <div id="card-errors" role="alert"></div>
                <button id="submit-payment">COMPLETE ENROLLMENT ($200/mo)</button>
            </div>
        </div>
    </div>
    <script src="checkout.js"></script>
</body>
</html>
