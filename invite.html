<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function processInviteCode() {
            const urlParams = new URLSearchParams(window.location.search);
            const inviteCode = urlParams.get('code');
            if (inviteCode) {
                const validCodes = ['AAC2023', 'HOLDEN2024'];
                if (validCodes.includes(inviteCode.toUpperCase())) {
                    localStorage.setItem('loggedIn', 'true');
                    window.location.href = '/about.html';
                } else {
                    alert('Invalid invite code. Redirecting to home page.');
                    window.location.href = '/';
                }
            } else {
                window.location.href = '/';
            }
        }
        window.onload = processInviteCode;
    </script>
</head>
<body>
    <p>Processing invite code...</p>
</body>
</html>
