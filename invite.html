<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Invite Code - Apex Athletic Club</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.cells.min.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            color: white; /* Changed to white */
        }
        #vanta-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #overlay {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
        }
        #club-logo {
            max-width: 300px;
            margin-bottom: 20px;
        }
        #processing-text {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="vanta-bg"></div>
    <div id="overlay">
        <img id="club-logo" src="images/AAC Logo.png" alt="Apex Athletic Club Logo">
        <p id="processing-text">Processing invite code...</p>
    </div>

    <script>
        VANTA.CELLS({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            color1: 0x045034,
            color2: 0x109963,
            size: 0.20,
            speed: 0.00
        });

        function processInviteCode() {
            const urlParams = new URLSearchParams(window.location.search);
            const inviteCode = urlParams.get('code');
            if (inviteCode) {
                const validCodes = [
                    'AHRIK2024', 'HOLDEN2024', 'JERRY2024', 'VERDI2024', 'SERGEI2024',
                    'SEAN2024', 'RAYYAN2024', 'ERIC2024', 'CAMBRIDGE2024', 'BLAISE2024',
                    'MASON2024', 'JACKSON2024', 'OWEN2024', 'ZAYD2024', 'CONNOR2024',
                    'GABRIEL2024', 'CHANCE2024', 'BRAELON2024', 'ALEXANDER2024', 'ELIAS2024',
                    'ADAM2024', 'IKER2024', 'BRANDON2024', 'KAITO2024', 'GIBSON2024',
                    'LUKE2024', 'AYO2024', 'KIERAN2024', 'CAMERON2024', 'ZINEDDINE2024',
                    'TIANTIAN2024', 'BLAKE2024', 'BRYAN2024', 'DAWSON2024', 'TY2024',
                    'JAKE2024', 'KOSHI2024', 'ANTUAN2024', 'ELI2024', 'EDDI2024', 
                    'LOCKAN2024', 'MASSON2024', 'JOSE2024', 'GIOVANNI2024', 'JHONNATAN2024',
                    'LIAM2024', 'EDDI2024', 'LUCAS2024'
                ];
                if (validCodes.includes(inviteCode.toUpperCase())) {
                    localStorage.setItem('loggedIn', 'true');
                    setTimeout(() => {
                        window.location.href = '/about.html';
                    }, 2000); // 2-second delay
                } else {
                    setTimeout(() => {
                        alert('Invalid invite code. Redirecting to home page.');
                        window.location.href = '/';
                    }, 2000); // 2-second delay
                }
            } else {
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000); // 2-second delay
            }
        }
        
        window.onload = processInviteCode;
    </script>
</body>
</html>
