<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Invite Code - Apex Athletic Club</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.cells.min.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            color: white; /* Changed to white */
        }
        #vanta-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #overlay {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
        }
        #club-logo {
            max-width: 300px;
            margin-bottom: 20px;
        }
        #processing-text {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="vanta-bg"></div>
    <div id="overlay">
        <img id="club-logo" src="images/AAC Logo.png" alt="Apex Athletic Club Logo">
        <p id="processing-text">Processing invite code...</p>
    </div>

    <script>
        VANTA.CELLS({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            color1: 0x045034,
            color2: 0x109963,
            size: 0.20,
            speed: 0.00
        });

        function processInviteCode() {
            const urlParams = new URLSearchParams(window.location.search);
            const inviteCode = urlParams.get('code');
            
            if (inviteCode) {
                const validCodes = [
                    'TIANTIAN2024', 'BLAKE2024', 'BRYAN2024', 'DAWSON2024', 'TY2024',
                    'JAKE2024', 'KOSHI2024', 'ANTUAN2024', 'ELI2024', 'EDDI2024', 
                    'LOCKAN2024', 'MASSON2024', 'JOSE2024', 'GIOVANNI2024', 'JHONNATAN2024',
                    'LIAM2024', 'EDDI2024', 'LUCAS2024', 'IVAN2024', 'BEN2024',
                    'JACK2024', 'OLIVER2024', 'NEERAV2024', 'LOGAN2024', 'JAXON2024',
                    'BENNETT2024', 'COOPER2024', 'JAMESON2024', 'ATHARV2024', 'KABIR2024',
                    'SHRAVIN2024', 'AYAAN2024', 'HOLDEN2024' // Added Holden
                ];

                if (inviteCode === 'HOLDEN2024') {
                    const preloadData = {
                        firstName: "Holden",
                        lastName: "Hitchcock",
                        birthYear: "2015",
                        email: "hitchcock.derick@gmail.com",
                        phone: "+19194515282"
                    };
                    localStorage.setItem('playerData', JSON.stringify(preloadData));
                    window.location.href = 'program.html';
                } else if (validCodes.includes(inviteCode.toUpperCase())) {
                    localStorage.setItem('loggedIn', 'true');
                    window.location.href = 'program.html';
                } else {
                    alert('Invalid invite code. Redirecting to home page.');
                    window.location.href = '/';
                }
            } else {
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000); // 2-second delay
            }
        }
        
        window.onload = processInviteCode;

        document.getElementById('invite-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const inviteCode = document.getElementById('invite-code').value.toUpperCase();
            
            if (inviteCode === 'HOLDEN2024') {
                const preloadData = {
                    firstName: "Holden",
                    lastName: "Hitchcock",
                    birthYear: "2015",
                    email: "hitchcock.derick@gmail.com",
                    phone: "+19194515282"
                };
                localStorage.setItem('playerData', JSON.stringify(preloadData));
                window.location.href = 'program.html';
            } else if (validCodes.includes(inviteCode)) {
                localStorage.setItem('loggedIn', 'true');
                window.location.href = 'program.html';
            } else {
                alert('Invalid invite code. Please try again.');
            }
        });
    </script>
</body>
</html>
