<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Apex Athletic Club</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="vanta-bg"></div>
    <div id="overlay">
        <header class="app-header">
            <!-- Admin header -->
        </header>
        
        <div class="admin-container">
            <div class="admin-sidebar">
                <h3>Admin Controls</h3>
                <ul>
                    <li><a href="#event-manager" class="admin-nav-link active" data-target="event-manager">Event Manager</a></li>
                    <li><a href="#player-manager" class="admin-nav-link" data-target="player-manager">Player Manager</a></li>
                    <li><a href="#small-group" class="admin-nav-link" data-target="small-group">Small Group Training</a></li>
                    <li><a href="#development" class="admin-nav-link" data-target="development">Development Notes</a></li>
                    <li><a href="#communications" class="admin-nav-link" data-target="communications">Communications</a></li>
                </ul>
            </div>
            
            <div class="admin-content">
                <!-- Event Manager Section -->
                <section id="event-manager" class="admin-section active">
                    <h2>Event Manager</h2>
                    <div class="action-bar">
                        <button id="create-event" class="cta-button">Create New Event</button>
                        <div class="search-container">
                            <input type="text" id="event-search" placeholder="Search events...">
                            <button id="search-btn"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                    
                    <div class="data-table">
                        <table id="events-table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Time</th>
                                    <th>Event</th>
                                    <th>Location</th>
                                    <th>Category</th>
                                    <th>Players</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Will be populated dynamically -->
                            </tbody>
                        </table>
                    </div>
                </section>
                
                <!-- Other admin sections -->
                <section id="player-manager" class="admin-section">
                    <!-- Player management content -->
                </section>
                
                <section id="small-group" class="admin-section">
                    <!-- Small group management content -->
                </section>
                
                <section id="development" class="admin-section">
                    <!-- Development notes content -->
                </section>
                
                <section id="communications" class="admin-section">
                    <!-- Communications content -->
                </section>
            </div>
        </div>
    </div>
    
    <!-- Event Creation Modal -->
    <div id="event-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Create New Event</h3>
            <form id="event-form">
                <!-- Event form fields -->
            </form>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.cells.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
